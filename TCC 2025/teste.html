<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Cards de funcionários */
        .funcionarios {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .card h3 {
            margin-bottom: 10px;
            color: #007BFF;
        }

        .card p {
            margin-bottom: 5px;
            color: #555;
        }

        @media (max-width: 450px) {
            form {
                padding: 20px;
            }

            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Funcionário</h2>
        <form id="formCadastro">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Digite o nome do funcionário">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite o email">

            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" placeholder="Digite o cargo">

            <label for="salario">Salário</label>
            <input type="number" id="salario" placeholder="Digite o salário">

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite uma senha">

            <button type="submit">Cadastrar Funcionário</button>
        </form>

        <h2>Funcionários Cadastrados</h2>
        <div class="funcionarios">
            <!-- Exemplo de cards, depois você vai popular com JS -->
            <div class="card">
                <h3>João Silva</h3>
                <p><strong>Email:</strong> joao@email.com</p>
                <p><strong>Cargo:</strong> Analista</p>
                <p><strong>Salário:</strong> R$ 3.000</p>
            </div>
            <div class="card">
                <h3>Maria Santos</h3>
                <p><strong>Email:</strong> maria@email.com</p>
                <p><strong>Cargo:</strong> Gerente</p>
                <p><strong>Salário:</strong> R$ 5.000</p>
            </div>
        </div>
    </div>
</body>
</html>
