<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/produtos.css">
    <script src="../JS/produtos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Nuvra</title>
</head>
<body>
    <header>
        <h1>Produtos</h1>
        <p>Adcione seus produtos:</p>
    </header>
    <main>
        <div id="cadastro">
            <div id="topo">
                <label><b>Cadastro de produtos</b></label>
                <div>
                    <input type="text" placeholder="Pesquisar produto...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div id="entrada">
                <label><b>Nome do produto</b></label>
                <input id="nome_produto" type="text" placeholder="Digite o nome do produto">

                <label><b>Categoria</b></label>
                <input id="categoria" type="text" placeholder="Digite a categoria do produto">

                <label><b>Preço</b></label>
                <input id="preco" type="number" placeholder="Digite o preço do produto">

                <label><b>Quantidade</b></label>
                <input id="quantidade" type="number" placeholder="Digite a quantidade do produto">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
            <h2 class="titulo">Funcionários Cadastrados</h2>
            <div class="cards_produtos"></div>
        
    </main>
</body>
</html>
