    <header>
        <h1>Funcionários</h1>

        <div id="formCadastro">
            <label for="nome"><b>Nome completo:</b></label>
            <input type="text" id="nome" placeholder="Digite o nome do funcionário">

            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" placeholder="Digite o email">

            <label for="cargo"><b>Cargo:</b></label>
            <input type="text" id="cargo" placeholder="Digite o cargo">

            <label for="salario"><b>Salário:</b></label>
            <input type="number" id="salario" placeholder="Digite o salário">

            <button onclick="cadastrar()" type="submit">Cadastrar Funcionário</button>
        </div>
    </div>
        <h2 class="titulo">Funcionários Cadastrados</h2>
        <div class="cards_funci"></div>
