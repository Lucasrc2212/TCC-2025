<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS-dark/agenda-dark.css">
    <script src="../JS-dark/agenda-dark.js" defer></script>
    <title>Nuvra</title>
</head>
<body>
    <header>
          <div id="bemVindo">
         <h2>Agenda</h2>
            <p>Agende e organize seus compromissos:</p>
         </div>

  <div class="header-right">
    <div class="opcoes">
      <a class="btn" href="inicio-dark.html">Voltar</a>
      <a class="btn" href="funcionarios-dark.html">Funcionários</a>
      <a class="btn" href="produtos-dark.html">Produtos</a>
      <a class="btn" href="clientes-dark.html">Clientes</a>
      <a class="btn" href="despesas-dark.html">Despesas</a>
    </div>
  </div>
    </header>
    <main>
        <div class="agendados">
            <h3>Próximos compromissos:</h3>
            <div id="card-container">

            </div>
        </div>
        <div class="agendar">
            <h3>Novo agendamento</h3>
            <div class="info">
                <Label><b>Data</b></Label>
                <input id="data" type="date">

                <Label><b>Hora</b></Label>
                <input id="hora" type="time">

                <Label><b>Serviço</b></Label>
                <input id="servico" type="text">

                <Label><b>Descrição</b></Label>
                <textarea placeholder="Descreva seu compromisso" id="descricao" type="text"></textarea>
            </div>
            <div class="envio">
                <button onclick="enviar()">Enviar</button>
                <button onclick="apagar()">Apagar</button>
            </div>
        </div>
    </main>
</body>
